[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8"
destructure = "0.1.2"
serde = { version = "1", features = ["derive"] }

async-trait = "0.1"
anyhow = { workspace = true }
thiserror = { workspace = true }

[features]
interface = []
prelude = []
default = ["prelude", "interface"]
